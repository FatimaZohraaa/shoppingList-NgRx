<ul>
  <li *ngFor="let item of itemsList">
    <div *ngIf="editMode(item.id)">
      <form (ngSubmit)="onSubmit(item.id)" #editForm="ngForm">
        <input [ngModel]="item.name" name="name" />
        <input [ngModel]="item.price" name="price" />
        <button type="submit">Save</button>
        <button type="button" (click)="onCancel()">Cancel</button>
      </form>
    </div>
    <div *ngIf="!editMode(item.id)">
      {{ item.name }} : {{ item.price }}
      <button (click)="onDelete(item.id)">Delete</button>
      <button (click)="onEdit(item.id)">Edit</button>
    </div>
  </li>
</ul>
<button (click)="onClearAll()">Clear All</button>
<h2 [ngStyle]="{ backgroundColor: sumBackgroundColor(), color: 'white' }">
  Sum:{{ sum }}
</h2>
